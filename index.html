<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0; padding:0; font-family:'Poppins',sans-serif; color:#ff004c;
  overflow-x:hidden; overflow-y:auto; position:relative;
}

.body-background {
  position:fixed; inset:0; background:#fff; z-index:-4;
}

.spiderweb {
  position:fixed; top:0; left:50%; transform:translateX(-50%);
  width:100vw; height:100vh;
  background:url('images/spiderweb.png') no-repeat center top;
  background-size:cover;
  opacity:0.35; /* Ÿàÿßÿ∂ÿ≠ÿ© ŸÑŸÉŸÜ ÿ¥ŸÅÿßŸÅÿ© */
  z-index:-3;
}

#passwordBox{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#ffffffcc;padding:5vw;width:80vw;border-radius:6vw;box-shadow:0 0 25px #ff2d64aa;backdrop-filter:blur(6px);text-align:center;z-index:9999;}
#passwordBox h2{font-size:6vw;margin-bottom:3vw;color:#ff004c;text-shadow:0 0 10px #ff8aa7;}
#passwordBox input{width:80%;padding:3vw;border:none;border-radius:4vw;margin-bottom:4vw;font-size:4.5vw;text-align:center;outline:none;background:#fff0f5;color:#ff004c;font-weight:600;}
#passwordBox button{padding:3vw 6vw;font-size:5vw;border:none;border-radius:5vw;background:#ff004c;color:white;box-shadow:0 0 18px #ff004c;font-weight:600;transition:.3s;}
#passwordBox button:hover{transform:scale(1.08);}

#mainContent{display:none; position:relative; z-index:0; padding-bottom:10vw;}
h1{margin-top:15vw;font-size:7vw;text-shadow:0 0 12px #ff2d64;}
p{font-size:4.5vw;opacity:.9;}
.btn{margin-top:6vw;font-size:4.5vw;padding:3vw 6vw;background:#ff004c;display:inline-block;color:white;border-radius:5vw;text-decoration:none;box-shadow:0 0 18px #ff004c;transition:.3s;}
.btn:hover{transform:scale(1.1);}

.heart,.bfly,.star{position:fixed;bottom:-40px;}
.heart{animation:floatUp 6s linear forwards;font-size:25px;color:#ff004c;}
.bfly{animation:flyUp 7s linear forwards;font-size:35px;}
.star{position:fixed;top:-10px;font-size:10px;animation:starDown 6s linear forwards;opacity:.7;}

@keyframes floatUp{100%{transform:translateY(-100vh);opacity:0;}}
@keyframes flyUp{100%{transform:translateY(-100vh) rotate(35deg);opacity:0;}}
@keyframes starDown{100%{transform:translateY(100vh);opacity:0;}}
.typed-text{font-size:5vw; opacity:0; display:inline-block;}
</style>
</head>
<body>

<div class="body-background"></div>
<div class="spiderweb"></div>

<div id="passwordBox">
  <h2>üíñ Enter Your Love Key üíñ</h2>
  <input type="password" id="passInput" placeholder="Enter password...">
  <button onclick="checkPass()">Open ‚ù§Ô∏è</button>
</div>

<div id="mainContent">
<img src="images/love1.jpg" style="width:100%;opacity:0.15;position:fixed;bottom:0;left:0;z-index:-1;">
<audio id="song" loop playsinline>
  <source src="click.mp3" type="audio/mpeg">
</audio>
<h1 class="typed-text" data-text="Surprise üòç"></h1>
<p class="typed-text" data-text="B7bkk ya Dimoo üíñ"></p>
<a href="whyiloveyou.html" class="btn">Why I Love You üíå</a><br><br>
<a href="gallery.html" class="btn">Our Pics üì∏</a><br><br>
<a href="message.html" class="btn">Message üíï</a>
</div>

<script>
function checkPass(){
  const correct="28/1";
  const input=document.getElementById("passInput").value;
  if(input===correct){
    document.getElementById("passwordBox").style.display="none";
    document.getElementById("mainContent").style.display="block";
    const s=document.getElementById("song"); s.play().catch(()=>{});
    startTyping();
  } else { alert("üò≠ Wrong Password, try again..."); }
}

document.addEventListener("click", ()=>{ const s=document.getElementById("song"); if(s.paused) s.play(); });

setInterval(()=>{let h=document.createElement("div");h.className="heart";h.innerHTML="‚ù§Ô∏è";h.style.left=Math.random()*innerWidth+"px";h.style.fontSize=(20+Math.random()*10)+"px";h.style.opacity=0.8;document.body.appendChild(h);setTimeout(()=>h.remove(),6000);},400);
setInterval(()=>{let b=document.createElement("div");b.className="bfly";b.innerHTML="ü¶ã";b.style.left=Math.random()*innerWidth+"px";b.style.fontSize=(25+Math.random()*10)+"px";b.style.opacity=0.9;document.body.appendChild(b);setTimeout(()=>b.remove(),6500);},1500);
setInterval(()=>{let s=document.createElement("div");s.className="star";s.innerHTML="‚ú¶";s.style.left=Math.random()*innerWidth+"px";s.style.fontSize=(8+Math.random()*6)+"px";s.style.color=["#ff004c","#ff66a3","#d400ff"][Math.floor(Math.random()*3)];s.style.opacity=0.7;document.body.appendChild(s);setTimeout(()=>s.remove(),6500);},200);

function typeText(el){const text=el.getAttribute("data-text");let i=0;el.style.opacity=1;function type(){if(i<text.length){el.innerHTML+=text.charAt(i);i++;setTimeout(type,150);}}type();}
function startTyping(){document.querySelectorAll('.typed-text').forEach(el=>typeText(el));}
</script>

</body>
</html>
