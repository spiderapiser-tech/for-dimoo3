<style>
body{margin:0;padding:4vw;background:#fff;font-family:'Poppins',sans-serif;text-align:center;color:#ff004c;overflow:hidden;position:relative;}
.spiderweb{position:fixed;top:-5vw;left:50%;transform:translateX(-50%);width:160vw;height:160vw;background:url('images/spiderweb.png') no-repeat center top;background-size:cover;opacity:1;z-index:-3;}
body::before{content:"";position:fixed;inset:0;background:radial-gradient(circle at top,#ffe6f2,#fff);filter:blur(35px);z-index:-2;}
h1{font-size:7vw;margin-top:12vw;text-shadow:0 0 12px #ff2d64;}
.gallery{display:flex;flex-wrap:wrap;justify-content:center;gap:3vw;margin-top:4vw;}
.gallery-item{position:relative;}
.gallery img{width:40vw;border-radius:4vw;box-shadow:0 0 18px #ff2d64aa;transition:.3s;}
.gallery img:hover{transform:scale(1.05);}
.ribbon{position:absolute;top:10%;left:10%;font-size:6vw;pointer-events:none;}
.heart,.bfly,.star{position:fixed;bottom:-40px;}
.heart{animation:floatUp 6s linear forwards;font-size:25px;color:#ff004c;}
.bfly{animation:flyUp 7s linear forwards;font-size:35px;}
.star{position:fixed;top:-10px;font-size:10px;animation:starDown 6s linear forwards;opacity:.7;}
@keyframes floatUp{100%{transform:translateY(-100vh);opacity:0;}}
@keyframes flyUp{100%{transform:translateY(-100vh) rotate(35deg);opacity:0;}}
@keyframes starDown{100%{transform:translateY(100vh);opacity:0;}}
.btn{margin-top:5vw;font-size:4.5vw;padding:3vw 6vw;background:#ff004c;display:inline-block;color:white;border-radius:5vw;text-decoration:none;box-shadow:0 0 18px #ff004c;transition:.3s;}
.btn:hover{ transform:scale(1.08);}
</style>
</head>
