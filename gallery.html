<style>
body{margin:0;padding:5vw;background:#fff0f5;font-family:'Poppins',sans-serif;text-align:center;color:#ff004c;overflow:hidden;position:relative;}
.spiderweb{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:120vw;height:120vw;background:url('images/spiderweb.png') no-repeat center center;background-size:contain;opacity:0.15;z-index:-3;}
body::before{content:"";position:fixed;inset:0;background:radial-gradient(circle at top,#ffe6f2,#fff);filter:blur(40px);z-index:-2;}
h1{font-size:9vw;margin-top:10vw;text-shadow:0 0 15px #ff2d64;}
.gallery{display:flex;flex-wrap:wrap;justify-content:center;gap:4vw;margin-top:5vw;}
.gallery-item{position:relative;}
.gallery img{width:40vw;border-radius:4vw;box-shadow:0 0 25px #ff2d64aa;transition:.3s;}
.gallery img:hover{transform:scale(1.05);}
.ribbon{position:absolute;top:10%;left:10%;font-size:7vw;pointer-events:none;}
.heart,.bfly,.star{position:fixed;bottom:-40px;}
.heart{animation:floatUp 6s linear forwards;font-size:30px;color:#ff004c;}
.bfly{animation:flyUp 7s linear forwards;font-size:40px;}
.star{position:fixed;top:-10px;font-size:12px;animation:starDown 6s linear forwards;opacity:.7;}
@keyframes floatUp{100%{transform:translateY(-100vh);opacity:0;}}
@keyframes flyUp{100%{transform:translateY(-100vh) rotate(35deg);opacity:0;}}
@keyframes starDown{100%{transform:translateY(100vh);opacity:0;}}
.typed-text{font-size:6vw; opacity:0; display:inline-block;}
.btn{margin-top:5vw;font-size:5.5vw;padding:3vw 6vw;background:#ff004c;display:inline-block;color:white;border-radius:5vw;text-decoration:none;box-shadow:0 0 15px #ff004c;transition:.3s;}
.btn:hover{ transform:scale(1.1);}
</style>
</head>
<body>

<script>
document.addEventListener("click", ()=>{let s=document.getElementById("song"); if(s.paused)s.play();});
setInterval(()=>{let h=document.createElement("div");h.className="heart";h.innerHTML="â¤ï¸";h.style.left=Math.random()*innerWidth+"px";h.style.fontSize=(30+Math.random()*10)+"px";h.style.opacity=0.8;document.body.appendChild(h);setTimeout(()=>h.remove(),7000);},400);
setInterval(()=>{let b=document.createElement("div");b.className="bfly";b.innerHTML="ğŸ¦‹";b.style.left=Math.random()*innerWidth+"px";b.style.fontSize=(35+Math.random()*15)+"px";b.style.opacity=0.9;document.body.appendChild(b);setTimeout(()=>b.remove(),7500);},1500);
setInterval(()=>{let s=document.createElement("div");s.className="star";s.innerHTML="âœ¦";s.style.left=Math.random()*innerWidth+"px";s.style.fontSize=(10+Math.random()*10)+"px";s.style.color=["#ff004c","#ff66a3","#d400ff"][Math.floor(Math.random()*3)];s.style.opacity=0.7;document.body.appendChild(s);setTimeout(()=>s.remove(),7000);},200);
function typeText(el){const text=el.getAttribute("data-text");let i=0;el.style.opacity=1;function type(){if(i<text.length){el.innerHTML+=text.charAt(i);i++;setTimeout(type,150);}}type();}
window.addEventListener("load",()=>{document.querySelectorAll('.typed-text').forEach(el=>typeText(el));});
</script>
